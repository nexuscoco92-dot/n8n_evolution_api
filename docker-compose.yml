version: '3.9'
services:
  n8n:
    image: n8nio/n8n:1.112.6
    restart: always
    environment:
      N8N_HOST: bristol-postthyroidal-leonel.ngrok-free.dev
      N8N_PORT: 5678
      N8N_PROTOCOL: https
      WEBHOOK_TUNNEL_URL: https://bristol-postthyroidal-leonel.ngrok-free.dev
      N8N_SECURE_COOKIE: "false"
    ports:
      - "5678:5678"
    volumes:
      - n8n_data:/home/node/.n8n


  postgres:
    image: postgres:15
    container_name: evolution_postgres
    restart: always
    environment:
      POSTGRES_USER: evouser
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: evolutiondb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: evolution_redis
    restart: always
    ports:
      - "6379:6379"

  evolution-api:
    container_name: evolution_api
    image: atendai/evolution-api:v2.1.1
    restart: always
    ports:
      - "8080:8080"
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
    volumes:
      - evolution_instances:/evolution/instances

volumes:
  postgres_data:
  evolution_instances:
  n8n_data:
